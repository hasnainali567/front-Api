<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css" integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="p-4">

  <div class="container">
    <p id="greet">Welcome ...</p>
    <h2 class="mb-4">Student Records</h2>

    <div class="d-flex justify-content-between mb-3">
      <input type="text" id="searchInput" class="form-control w-50" placeholder="Search by name">
      <div>
        <button type="button" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#addStudentModal">Add
          Student</button>
        <button type="button" class="btn btn-primary" onclick="fetchStudents()">Refresh</button>
        <button type="button" class="btn btn-primary d-none" id="verifyBtn" onclick="verify()">Verify</button>
        <button type="button" class="btn btn-danger" onclick="logout()">Logout</button>
      </div>
    </div>

    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Profile</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Gender</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>

    <nav>
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>

  <!-- View Student Modal -->
  <div class="modal fade" id="viewStudentModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Student Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img alt="profilePic" id="viewProfilePic" src="" class="rounded mb-3" width="100" />
          <p><strong>Name:</strong> <span id="viewName"></span></p>
          <p><strong>Email:</strong> <span id="viewEmail"></span></p>
          <p><strong>Phone:</strong> <span id="viewPhone"></span></p>
          <p><strong>Gender:</strong> <span id="viewGender"></span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Student Modal -->
  <div class="modal fade" id="addStudentModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addStudentForm" enctype="multipart/form-data">
          <div class="modal-header">
            <h5 class="modal-title">Add New Student</h5>
            <button aria-label="close" type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-2">
              <input type="text" class="form-control" name="firstName" placeholder="FirstName" required>
            </div>
            <div class="mb-2">
              <input type="text" class="form-control" name="lastName" placeholder="LastName" required>
            </div>
            <div class="mb-2">
              <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="mb-2">
              <input type="text" class="form-control" name="phone" placeholder="Phone" required>
            </div>
            <div class="mb-2">
              <select title="gender" class="form-select" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="mb-2">
              <label>Upload Profile Picture:</label>
              <input aria-label="profilePic" type="file" class="form-control" name="profilePic">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" type="submit">Create Student</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit Student Modal -->
  <div class="modal fade" id="editStudentModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editStudentForm" enctype="multipart/form-data">
          <div class="modal-header">
            <h5 class="modal-title">Edit Student</h5>
            <button aria-label="close" type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editStudentId">
            <div class="mb-2">
              <input type="text" class="form-control" id="editFirstName" name="firstName" placeholder="First Name"
                required>
            </div>
            <div class="mb-2">
              <input type="text" class="form-control" id="editLastName" name="lastName" placeholder="Last Name"
                required>
            </div>
            <div class="mb-2">
              <input type="email" class="form-control" id="editEmail" name="email" placeholder="Email" required>
            </div>
            <div class="mb-2">
              <input type="text" class="form-control" id="editPhone" name="phone" placeholder="Phone" required>
            </div>
            <div class="mb-2">
              <select title="gender" class="form-select" id="editGender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="mb-2">
              <label>Upload New Profile Picture:</label>
              <input aria-label="profilePic" type="file" class="form-control" id="editProfilePic" name="profilePic">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="submit">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <nav aria-label="...">
    <ul class="pagination justify-content-center">
    </ul>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
