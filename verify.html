<body>

    <div class="modal fade" id="verifyingEmailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-body text-center p-4">
                    <!-- Lottie Animation -->
                    <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_usmfx6bp.json"
                        background="transparent" speed="1" style="width: 150px; height: 150px; margin: 0 auto;" loop
                        autoplay>
                    </lottie-player>

                    <h5 class="mt-3 mb-2">Verifying Your Email...</h5>
                    <p class="text-muted">Please wait while we confirm your account.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Lottie Player CDN -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="/js/verify.js">
